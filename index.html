<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highcharts with Webhook Data</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #chart-container {
            width: 80%;
            height: 500px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }

        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1 id="chart-title">ðŸŽ² Highcharts - Dynamic Chart ðŸŽ²</h1>
    <div id="chart-container"></div>

    <script>
        // Helper function to get URL parameters
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                xUnit: params.get('xUnit'),
                xValues: params.get('xValues')?.split(','),
                yUnit: params.get('yUnit'),
                yValues: params.get('yValues')?.split(',').map(Number),
                title: params.get('title') || 'Dynamic Chart'
            };
        }

        // Get data from URL
        const data = getURLParams();

        // Set chart title
        document.getElementById('chart-title').textContent = data.title;

        // Render Highcharts chart
        Highcharts.chart('chart-container', {
            chart: {
                type: 'column',
                backgroundColor: {
                    linearGradient: [0, 0, 500, 500],
                    stops: [
                        [0, '#f0f8ff'],
                        [1, '#e6f7ff']
                    ]
                }
            },
            title: {
                text: data.title,
                style: {
                    color: '#2c3e50',
                    fontSize: '18px'
                }
            },
            xAxis: {
                categories: data.xValues || ['Category 1', 'Category 2', 'Category 3'],
                title: {
                    text: data.xUnit || 'X-Axis'
                }
            },
            yAxis: {
                title: {
                    text: data.yUnit || 'Y-Axis'
                }
            },
            series: [{
                name: data.yUnit || 'Series 1',
                data: data.yValues || [10, 20, 30],
                color: '#2c82c9'
            }]
        });
    </script>
</body>
</html>
