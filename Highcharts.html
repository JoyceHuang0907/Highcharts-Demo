<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highcharts with Query Parameters</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #chart-container {
            width: 80%;
            height: 500px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }

        h1 {
            color: #2c3e50;
        }

        button {
            padding: 10px 20px;
            margin: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ğŸ² Highcharts - éš¨æ©Ÿåœ–è¡¨å±•ç¤º ğŸ²</h1>
    <div id="chart-container"></div>
    <button onclick="generateRandomChart()">ğŸ¨ ç”¢ç”Ÿéš¨æ©Ÿåœ–è¡¨</button>

    <script>
        // å¯ç”¨çš„åœ–è¡¨é¡å‹
        const chartTypes = ['line', 'bar', 'column', 'pie', 'scatter', 'area'];

        // éš¨æ©Ÿé¡è‰²ç”Ÿæˆ
        function getRandomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        // å¾ URL æŸ¥è©¢å­—ä¸²ä¸­æå–åƒæ•¸
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                xUnit: params.get('xUnit') || 'X è»¸',
                xValues: params.get('xValues')?.split(',') || ['ä¸€æœˆ', 'äºŒæœˆ', 'ä¸‰æœˆ'],
                yUnit: params.get('yUnit') || 'Y è»¸',
                yValues: params.get('yValues')?.split(',').map(Number) || [10, 20, 30]
            };
        }

        // ç”Ÿæˆéš¨æ©Ÿåœ–è¡¨
        async function generateRandomChart() {
            const data = getQueryParams();

            // éš¨æ©Ÿé¸æ“‡åœ–è¡¨é¡å‹
            const randomChartType = chartTypes[Math.floor(Math.random() * chartTypes.length)];
            console.log('é¸æ“‡çš„åœ–è¡¨é¡å‹:', randomChartType);

            // è¨­å®šåŸºç¤åœ–è¡¨é¸é …
            const chartOptions = {
                chart: {
                    renderTo: 'chart-container',
                    type: randomChartType,
                    backgroundColor: {
                        linearGradient: [0, 0, 500, 500],
                        stops: [
                            [0, getRandomColor()],
                            [1, getRandomColor()]
                        ]
                    }
                },
                title: {
                    text: `${data.yUnit}ï¼ˆ${data.xUnit}ï¼‰`,
                    style: {
                        color: '#2c3e50',
                        fontSize: '18px'
                    }
                },
                xAxis: {
                    categories: data.xValues,
                    title: {
                        text: data.xUnit
                    }
                },
                yAxis: {
                    title: {
                        text: data.yUnit
                    }
                },
                series: [{
                    name: data.yUnit,
                    data: data.yValues
                }]
            };

            // å¦‚æœæ˜¯ Pie åœ–è¡¨ï¼Œèª¿æ•´è³‡æ–™æ ¼å¼
            if (randomChartType === 'pie') {
                chartOptions.series = [{
                    type: 'pie',
                    name: data.yUnit,
                    data: data.xValues.map((category, index) => ({
                        name: category,
                        y: data.yValues[index] || Math.random() * 100,
                        color: getRandomColor()
                    }))
                }];
                chartOptions.plotOptions = {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                        }
                    }
                };
            }

            // å»ºç«‹ Highcharts åœ–è¡¨
            Highcharts.chart(chartOptions);
        }

        // é é¢åŠ è¼‰æ™‚è‡ªå‹•ç”¢ç”Ÿåœ–è¡¨
        document.addEventListener('DOMContentLoaded', generateRandomChart);
    </script>
</body>
</html>
